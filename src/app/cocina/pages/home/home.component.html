
<h1>Recetas de Cocina App</h1>
<hr>
<mat-sidenav-container fullscreen>
<mat-sidenav #sidenav mode="push">
<mat-toolbar color="primary">
  <span>Menu</span><span class="example-spacer"></span>
  <button mat-icon-button
  (click)="sidenav.toggle()"
  >
  <mat-icon>menu</mat-icon>
</button>

</mat-toolbar>
<mat-selection-list #shoes [multiple]="false">
  <mat-list-option routerLink="./agregar" (click)="sidenav.toggle()">
    <mat-icon mat-list-icon>add</mat-icon> Agregar Receta
  </mat-list-option>
  <mat-list-option routerLink="./listado" (click)="sidenav.toggle()" >
    <mat-icon mat-list-icon>toc</mat-icon>
    Listado de Recetas </mat-list-option>
  <mat-list-option routerLink="./buscar" (click)="sidenav.toggle()">
    <mat-icon mat-list-icon>search</mat-icon>
    Buscar Recetas


  </mat-list-option>
</mat-selection-list>


</mat-sidenav>


<mat-toolbar color="primary">
  <button mat-icon-button
  (click)="sidenav.toggle()"
  >
  <mat-icon>menu</mat-icon>
</button>
<span>Recetas de Cocinas</span>
<span class="example-spacer"></span><button mat-button >Logout</button>

</mat-toolbar>

</div>
